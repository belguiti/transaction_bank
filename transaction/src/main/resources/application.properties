spring.application.name=transaction
# Application Properties

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=bank_trans_db;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=root
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# MongoDB URI (will be used once enabled)
spring.data.mongodb.uri=mongodb://localhost:27017/bank_transactions
spring.data.mongodb.database=bank_transactions
mongo.enabled=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.bank=DEBUG